name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install -g pnpm
      
      - name: Build
        run: |
          echo "Building with base URL: /gestion-projet/"
          npm run build
          ls -la dist/
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          single-commit: true
          commit-message: 'Deploy: Update site content'
          
      - name: Show deployment status
        run: |
          echo "Deployment status: ${{ steps.deployment.outputs.DEPLOY_RESULT }}"
          echo "Deployment URL: https://clarco-mada-digital.github.io/gestion-projet/"
