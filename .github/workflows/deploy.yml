name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: |
          # Nettoyer complètement le cache npm et supprimer node_modules
          echo "=== Nettoyage complet de l'environnement ==="
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
          rm -rf ~/.npm
          
          # Forcer la version de Node.js si nécessaire
          echo "=== Vérification de Node.js ==="
          node --version
          npm --version
          
          # Installer les dépendances avec résolution forcée des conflits
          echo "=== Installation des dépendances avec résolution de conflits ==="
          npm install --legacy-peer-deps --force --no-audit --no-fund
          
          # Vérifier que React est correctement installé
          echo "=== Vérification de React ==="
          if [ ! -d "node_modules/react" ] || [ ! -d "node_modules/react-dom" ]; then
            echo "❌ React non trouvé, réinstallation forcée..."
            npm install react@^18.2.0 react-dom@^18.2.0 --legacy-peer-deps --force
          else
            echo "✅ React trouvé"
            npm list react react-dom
          fi
          
          # Installer les dépendances optionnelles nécessaires pour Rollup
          echo "=== Installation des dépendances optionnelles pour Rollup ==="
          npm install @rollup/rollup-linux-x64-gnu --no-save --legacy-peer-deps --force
          
          # Forcer la réinstallation de @uiw/react-md-editor avec les bonnes options
          echo "=== Réinstallation de @uiw/react-md-editor ==="
          npm uninstall @uiw/react-md-editor
          npm install @uiw/react-md-editor --legacy-peer-deps --force
          
          # Vérifier que les dépendances sont correctement installées
          echo "=== Vérification finale des dépendances ==="
          npm list --depth=0 --legacy-peer-deps
          echo "=== Vérification spécifique de React ==="
          npm list react react-dom
          echo "=== Vérification spécifique de @uiw/react-md-editor ==="
          ls -la node_modules/@uiw/react-md-editor/ || echo "⚠️ @uiw/react-md-editor non trouvé"

      - name: Désactiver le script postinstall de react-beautiful-dnd
        run: |
          echo "=== Désactivation du script postinstall de react-beautiful-dnd ==="
          # Créer le dossier s'il n'existe pas
          mkdir -p node_modules/react-beautiful-dnd/scripts/postinstall
          
          # Créer un script postinstall vide
          echo "module.exports = () => console.log('Skipping react-beautiful-dnd postinstall');" > node_modules/react-beautiful-dnd/scripts/postinstall/check-peer-dependencies.js
          
          # Vérifier que le script a été créé
          if [ -f "node_modules/react-beautiful-dnd/scripts/postinstall/check-peer-dependencies.js" ]; then
            echo "✅ Script postinstall désactivé avec succès"
          else
            echo "❌ Échec de la désactivation du script postinstall"
            exit 1
          fi

      - name: Validate dependencies before build
        run: |
          echo "=== Validation finale des dépendances ==="
          
          # Vérifier que les modules critiques existent
          CRITICAL_MODULES=("react" "react-dom" "@uiw/react-md-editor")
          
          for module in "${CRITICAL_MODULES[@]}"; do
            if [ ! -d "node_modules/$module" ]; then
              echo "❌ Module critique manquant: $module"
              exit 1
            else
              echo "✅ Module trouvé: $module"
            fi
          done
          
          # Vérifier que les fichiers principaux existent
          if [ ! -f "node_modules/react/index.js" ] || [ ! -f "node_modules/react-dom/index.js" ]; then
            echo "❌ Fichiers principaux React manquants"
            exit 1
          fi
          
          echo "✅ Tous les modules critiques sont présents"

      - name: Build
        run: |
          echo "Building with base URL: /gestion-projet/"
          # Exécuter la construction sans options supplémentaires pour permettre l'utilisation des dépendances optionnelles
          npm run build
          echo "=== Contenu du dossier dist ==="
          ls -la dist/
          echo "=============================="
          
          # Copier le favicon dans le dossier de build
          echo "=== Copie du favicon ==="
          cp public/favicon.svg dist/ 2>/dev/null || echo "Le favicon n'a pas pu être copié"
          echo "Contenu du dossier dist après copie du favicon:"
          ls -la dist/

      - name: Create .nojekyll
        run: touch ./dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
          commit-message: 'Deploy: Update site content'
          force: true
