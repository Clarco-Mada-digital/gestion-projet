name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: |
          # Nettoyer le cache npm et supprimer node_modules
          echo "=== Nettoyage du cache et suppression des dépendances existantes ==="
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
          
          # Installer les dépendances principales sans les scripts
          echo "=== Installation des dépendances principales ==="
          npm install --legacy-peer-deps --ignore-scripts
          
          # Installer les dépendances optionnelles nécessaires pour Rollup
          echo "=== Installation des dépendances optionnelles pour Rollup ==="
          npm install @rollup/rollup-linux-x64-gnu --no-save
          
          # Vérifier que les dépendances sont correctement installées
          echo "=== Vérification des dépendances installées ==="
          npm list --depth=0

      - name: Désactiver le script postinstall de react-beautiful-dnd
        run: |
          echo "=== Désactivation du script postinstall de react-beautiful-dnd ==="
          # Créer le dossier s'il n'existe pas
          mkdir -p node_modules/react-beautiful-dnd/scripts/postinstall
          
          # Créer un script postinstall vide
          echo "module.exports = () => console.log('Skipping react-beautiful-dnd postinstall');" > node_modules/react-beautiful-dnd/scripts/postinstall/check-peer-dependencies.js
          
          # Vérifier que le script a été créé
          if [ -f "node_modules/react-beautiful-dnd/scripts/postinstall/check-peer-dependencies.js" ]; then
            echo "✅ Script postinstall désactivé avec succès"
          else
            echo "❌ Échec de la désactivation du script postinstall"
            exit 1
          fi

      - name: Build
        run: |
          echo "Building with base URL: /gestion-projet/"
          # Exécuter la construction sans options supplémentaires pour permettre l'utilisation des dépendances optionnelles
          npm run build
          echo "=== Contenu du dossier dist ==="
          ls -la dist/
          echo "=============================="
          
          # Copier le favicon dans le dossier de build
          echo "=== Copie du favicon ==="
          cp public/favicon.svg dist/ 2>/dev/null || echo "Le favicon n'a pas pu être copié"
          echo "Contenu du dossier dist après copie du favicon:"
          ls -la dist/

      - name: Create .nojekyll
        run: touch ./dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
          commit-message: 'Deploy: Update site content'
          force: true
